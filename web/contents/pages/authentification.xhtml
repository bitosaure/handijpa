<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Authentification</title>


    </h:head>

    <ui:composition template="/././templateHandi.xhtml">
        <ui:define name="body">
            <h:form>
                


                    <div class="container-fluid">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="form-title">
                                    <h:outputText
                                        value="Authentification" />
                                </h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal">


                                    <h:outputLabel for="login">Login </h:outputLabel>
                                    <h:inputText id="login" class="form-control"  value="#{authentificationControleur.personne.login}" required="true" size="20" maxlength="60" />
                                    <h:message id="emailMessage" for="login" errorClass="erreur" />

                                    <br />

                                    <h:outputLabel for="motdepasse">Mot de passe</h:outputLabel>
                                    <h:inputSecret id="motdepasse" value="#{authentificationControleur.personne.mdp}" required="true" size="20" maxlength="20" />
                                    <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
                                    <br />

                                    <h:messages globalOnly="true" infoClass="info" />


                                    
                                    
                                </div>

                            </div>
                            <div class="panel-footer">
                                <h:commandButton style="color: black;" value="Valider" action="#{authentificationControleur.authentification()}" styleClass="btn btn-default" />
                            </div>

                        </div>

                    </div>
                


            </h:form> 
        </ui:define>
    </ui:composition>

</html>
