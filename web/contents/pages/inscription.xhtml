<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Inscription</title>

    </h:head>
    <h:body>
        <ui:composition template="/././templateHandi.xhtml">
            <ui:define name="body">
                <h:form>
                    <fieldset>
                        <legend>Inscription</legend>
                        <h:outputLabel for="nom">Nom  </h:outputLabel>
                        <h:inputText id="nom" value="#{inscriptionControleur.personne.nom}" required="true" size="20" maxlength="20" />
                        <h:message id="nomMessage" for="nom" errorClass="erreur" />
                        <br />

                        <h:outputLabel for="prenom">Prénom</h:outputLabel>
                        <h:inputText id="prenom" value="#{inscriptionControleur.personne.prenom}" required="true" size="20" maxlength="20" />
                        <h:message id="prenomMessage" for="prenom" errorClass="erreur" />
                        <br />

                        <h:outputLabel for="login">Login </h:outputLabel>
                        <h:inputText id="login" class="form-control"  value="#{inscriptionControleur.personne.login}" required="true" size="20" maxlength="60" />
                        <h:message id="loginMessage" for="login" errorClass="erreur" />

                        <br />

                        <h:outputLabel for="motdepasse">Mot de passe</h:outputLabel>
                        <h:inputSecret id="motdepasse" value="#{inscriptionControleur.personne.mdp}" required="true" size="20" maxlength="20" />
                        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
                        <br />
                        <h:outputLabel for="email">Adresse email </h:outputLabel>
                        <h:inputText id="email" value="#{inscriptionControleur.personne.mail}" required="true" size="20" maxlength="60" >
                            <f:validator validatorId="emailValidator"/>
                        </h:inputText>
                        <h:message id="emailMessage" for="email" errorClass="erreur" />
                        <br />


                        <h:outputLabel for="numRue">Numéro de rue </h:outputLabel>
                        <h:inputText id="numRue" value="#{inscriptionControleur.personne.numRue}"  size="20" maxlength="60" />
                        <h:message id="numRueMessage" for="numRue" errorClass="erreur" />
                        <br />

                        <h:outputLabel for="rue">rue </h:outputLabel>
                        <h:inputText id="rue" value="#{inscriptionControleur.personne.rue}"  size="20" maxlength="60" />
                        <h:message id="rueMessage" for="rue" errorClass="erreur" />
                        <br />
                        <h:outputLabel for="ville">ville </h:outputLabel>
                        <h:inputText id="ville" value="#{inscriptionControleur.personne.ville}"  size="20" maxlength="60" />
                        <h:message id="villeMessage" for="ville" errorClass="erreur" />
                        <br />
                        <h:outputLabel for="codePostal">Code Postal</h:outputLabel>
                        <h:inputText id="codePostal" value="#{inscriptionControleur.personne.codePostal}"  size="20" maxlength="5" />
                        <h:message id="codePostalMessage" for="codePostal" errorClass="erreur" />
                        <br />
                        <h:outputLabel for="pays">pays</h:outputLabel>
                        <h:inputText id="pays" value="#{inscriptionControleur.personne.pays}" size="20" maxlength="60" />
                        <h:message id="paysMessage" for="pays" errorClass="erreur" />
                        <br />
                        <h:outputLabel for="tel">tel</h:outputLabel>
                        <h:inputText id="tel" value="#{inscriptionControleur.personne.tel}"  size="10" maxlength="10" />
                        <h:message id="telMessage" for="tel" errorClass="erreur" />
                        <br />


                        <h:messages globalOnly="true" infoClass="info" />

                        <h:commandButton value="Inscription" action="#{inscriptionControleur.inscrire()}" styleClass="sansLabel" />
                        <br />
                    </fieldset>
                </h:form>   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
