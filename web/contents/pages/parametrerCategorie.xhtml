<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Parametrer Catégorie</title>


    </h:head>

    <ui:composition template="/././templateHandi.xhtml">
        <ui:define name="body">


            <h:form>


                <div class="container-fluid">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="form-title">
                                <h:outputText
                                    value="Ajouter une catégorie" />
                            </h4>
                        </div>


                        <div class="panel-body">
                            <div class="form-horizontal">


                                <h:outputLabel for="code">Code</h:outputLabel>
                                <h:inputText id="code" class="form-control"  value="#{parametrerCategorieControleur.categorie.code}" size="20" maxlength="60" />
                                <h:message id="codeMessage" for="code" errorClass="erreur" />

                                <br />

                                <h:outputLabel for="libelle">libelle</h:outputLabel>
                                <h:inputText id="libelle" value="#{parametrerCategorieControleur.categorie.libelle}"  size="20" maxlength="20" />
                                <h:message id="libelleMessage" for="libelle" errorClass="erreur" />
                                <br />
                                <h:commandButton style="color: black;" value="Valider" action="#{parametrerCategorieControleur.ajouter()}" styleClass="btn btn-default" />
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

            <h:messages globalOnly="true" infoClass="info" style ="color:blue;margin:8px;"/>
            <h:form rendered="#{parametrerCategorieControleur.listCategories.size()!=0}">
                <div class="container-fluid">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="form-title">
                                <h:outputText
                                    value="Lister les catégories" />
                            </h4>
                        </div>


                        <div class="panel-body">
                            <div class="form-horizontal">

                                
                                <h:dataTable id="tableau" var="var"  class="display"
                                             value="#{parametrerCategorieControleur.listCategories}"
                                             styleClass="tableau table table-responsive table-striped table-bordered table-hover">

                                    <h:column id="colCode">
                                        <f:facet name="header">
                                            <h:outputText styleClass="outputText" value="code"
                                                          id="code" />
                                        </f:facet>
                                        <h:outputText styleClass="outputText" value="#{var.code}"
                                                      id="labcode" />



                                    </h:column>

                                    <h:column id="colLibelle">
                                        <f:facet name="header">
                                            <h:outputText styleClass="outputText" value="libelle"
                                                          id="lablibelle" />
                                        </f:facet>
                                        <h:outputText styleClass="outputText" value="#{var.libelle}"
                                                      id="libelle" />



                                    </h:column>


                                </h:dataTable>

                                <br />
                            </div>

                        </div>

                    </div>

                </div>

               <script type="text/javascript">
                            $(document)
                                    .ready(
                                            function () {

                                                $('.tableau')
                                                        .dataTable({
                                                            "language": {
                                                                "url": "../../French.json"
                                                            }
                                                        }



                                                        )
                                            });
                        </script>


            </h:form> 
        </ui:define>
    </ui:composition>

</html>
