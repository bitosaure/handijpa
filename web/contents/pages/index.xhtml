<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        
        <title>Handiadvisor</title>
    </h:head>
    <ui:composition template="/././templateHandi.xhtml">
        <ui:define name="body">
            <h:messages globalOnly="true" infoClass="info" style ="color:blue;margin:8px;"/>

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>

                </ol>

                <!-- Wrapper for slides -->


                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <img src="#{indexControleur.lieuxIndex.get(0).getImage()}" alt="#{indexControleur.lieuxIndex.get(0).getNom()}"/>
                        <div class="carousel-caption">
                            <h2 style="color:gold">#{indexControleur.lieuxIndex.get(0).getNom()}</h2>
                        </div>
                    </div>


                    <div class="item">
                        <img src="#{indexControleur.lieuxIndex.get(1).getImage()}" alt="#{indexControleur.lieuxIndex.get(1).getNom()}"/>
                        <div class="carousel-caption">
                            <h2 style="color:gold">#{indexControleur.lieuxIndex.get(1).getNom()}</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="#{indexControleur.lieuxIndex.get(2).getImage()}" alt="#{indexControleur.lieuxIndex.get(2).getNom()}"/>
                        <div class="carousel-caption">
                            <h2 style="color:gold">#{indexControleur.lieuxIndex.get(2).getNom()}</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="#{indexControleur.lieuxIndex.get(3).getImage()}" alt="#{indexControleur.lieuxIndex.get(3).getNom()}"/>
                        <div class="carousel-caption">
                            <h2 style="color:gold">#{indexControleur.lieuxIndex.get(3).getNom()}</h2>
                        </div>
                    </div>
                    <div class="item">
                        <img src="#{indexControleur.lieuxIndex.get(4).getImage()}" alt="#{indexControleur.lieuxIndex.get(4).getNom()}"/>
                        <div class="carousel-caption">
                            <h2 style="color:gold">#{indexControleur.lieuxIndex.get(4).getNom()}</h2>
                        </div>
                    </div>


                </div>

                <!-- Controls -->

                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </ui:define>
    </ui:composition>
</html>
