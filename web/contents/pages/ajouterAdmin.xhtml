<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="fr" lang="fr"

      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Ajouter admin</title>
    </h:head>
    <ui:composition template="/././templateHandi.xhtml">
        <ui:define name="body">
            <h:messages class="form-title" globalOnly="true" infoClass="info" />


            <h:form id="consulterLieux" rendered="#{ajouterDesAdministrateurControleur.listesPersonnes.size()!=0}">

                <div class="container-fluid">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="form-title">

                                <h:outputText
                                    value="Ajouter des administrateurs" />

                            </h4>
                        </div>

                        <div class="panel-body">
                            <h:dataTable id="tableau" var="var"  class="display"
                                         value="#{ajouterDesAdministrateurControleur.listesPersonnes}"
                                         styleClass="tableau table table-responsive table-striped table-bordered table-hover">

                                <h:column id="colNom">
                                    <f:facet name="header">
                                        <h:outputText styleClass="outputText" value="Nom"
                                                      id="nom" />
                                    </f:facet>
                                    <h:outputText styleClass="outputText" value="#{var.nom}"
                                                  id="nomPe" />



                                </h:column>
                                <h:column id="colPrenom">
                                    <f:facet name="header">
                                        <h:outputText styleClass="outputText" value="Prenom"
                                                      id="prenom">

                                        </h:outputText>
                                    </f:facet>
                                    <h:outputText styleClass="outputText"
                                                  value="#{var.prenom}" id="prenomPe" />



                                </h:column>
                                <h:column id="colLogin">
                                    <f:facet name="header">
                                        <h:outputText styleClass="outputText" value="login"
                                                      id="login">

                                        </h:outputText>
                                    </f:facet>
                                    <h:outputText styleClass="outputText" value="#{var.login}"
                                                  id="loginP" />



                                </h:column>


                                <h:column id="ajouterA">
                                    <f:facet name="header">
                                        <h:outputText styleClass="outputText" value="ajouter"
                                                      id="ajouter">

                                        </h:outputText>
                                    </f:facet>



                                    <h:commandLink styleClass="commandLink"  immediate="true"
                                                   action="#{ajouterDesAdministrateurControleur.ajouterAdmin(var)}">
                                        <span class="glyphicon glyphicon-ok"></span>

                                    </h:commandLink>
                                </h:column>

                            </h:dataTable>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(document)
                            .ready(
                                    function () {

                                        $('.tableau')
                                                .dataTable({
                                                    "language": {
                                                        "url": "../../French.json"
                                                    }
                                                }



                                                )
                                    });
                </script>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
