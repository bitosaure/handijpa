<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="fr" lang="fr">




    <h:head>
        <meta charset="utf-8" />
        <title>Ajouter un lieu</title>


    </h:head>
    <ui:composition template="/././templateHandi.xhtml">
        <ui:define name="body">

            <h:messages class="form-title" globalOnly="true" infoClass="info" />

            <h:form id="validerLieu" rendered="#{validerLieuControleur.listEntity.size()!=0}">

                <h4 class="form-title">

                    <h:outputText
                        value="Valider les lieux ajoutés" />

                </h4>

                <div class="panel-body">
                    <table>

                        <ui:repeat var="l" value="#{validerLieuControleur.listEntity}" >


                            <div class="container-fluid">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="form-title"> Nom du lieu: 
                                            <h:outputText 
                                                value="#{l.nom}" />
                                        </h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-horizontal">
                                            <div class="col-md-6">
                                                <h4>
                                                    <div class="panel-body">
                                                        <div class="form-horizontal">
                                                            <div class="col-md-2">
                                                                <h:outputLabel value="description: "> </h:outputLabel>
                                                            </div>
                                                            <div class="col-md-4">
                                                                <h:outputLabel value="#{l.description}"> </h:outputLabel>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="form-horizontal">
                                                            <div class="col-md-2">

                                                                <h:outputLabel value="adresse: "> </h:outputLabel>
                                                            </div>
                                                            <div class="col-md-4">

                                                                <h:outputLabel value="#{l.adresse()}"> </h:outputLabel>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="panel-body">
                                                        <div class="form-horizontal">
                                                            <div class="col-md-2">

                                                                <h:outputLabel value="catégorie: "> </h:outputLabel>
                                                            </div>

                                                            <div class="col-md-4">

                                                                <h:outputLabel value="#{l.categorie.libelle}"> </h:outputLabel>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="form-horizontal">
                                                            <div class="col-md-2">

                                                                <h:outputLabel value="créateur: "> </h:outputLabel>
                                                            </div>

                                                            <div class="col-md-4">


                                                                <h:outputLabel value="#{l.createur.login}"> </h:outputLabel>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </h4>
                                            </div>
                                            <h:panelGroup id="detail" rendered="#{l.cheminImage() !='../../images/null'}">

                                                <div class="col-md-6">

                                                    <img src="#{l.cheminImage()}" class="img-circle" width="100%" height="100%"/>
                                                </div>
                                            </h:panelGroup>
                                            <br />
                                            <h:commandButton value="Valider" action="#{validerLieuControleur.valider(l)}" styleClass="btn btn-default"  style="color: black;" />

                                            <h:commandButton value="Supprimer" action="#{validerLieuControleur.supprimer(l)}" style="color: black;" styleClass="btn btn-default" />
                                            <br />
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </ui:repeat>

                    </table>

                </div>
            </h:form>
            <br />
            <br />

        </ui:define>
    </ui:composition>
</html>
